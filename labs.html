    <!-- Main Content Area - Labs Page -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="mb-12 text-center">
            <h1 class="text-5xl font-extrabold text-gray-900 dark:text-white mb-4">XeyLabs Projects</h1>
            <p class="text-xl text-gray-600 dark:text-gray-400">A collection of experiments, tools, and ongoing developments.</p>
        </div>

        <!-- Filter Buttons -->
        <div id="filter-buttons" class="flex flex-wrap justify-center gap-2 mb-10">
            <button data-filter="all" class="filter-btn active bg-purple-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-purple-700 dark:bg-purple-500 dark:hover:bg-purple-600 transition-colors">All</button>
            <button data-filter="Alpha" class="filter-btn bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">Alpha</button>
            <button data-filter="Beta" class="filter-btn bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">Beta</button>
            <button data-filter="Release" class="filter-btn bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-md text-sm font-medium hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">Release</button>
        </div>

        <!-- Project Cards Grid -->
        <div id="project-cards-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Project cards will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 dark:border-gray-800 mt-20 transition-colors duration-300">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center text-gray-600 dark:text-gray-500">
            <p>&copy; 2024 XeyLabs. Built with Tailwind CSS. Inspired by Next.js.</p>
            <p>Crafted with ❤️ by Xey.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projects = [
                {
                    id: 'growchain',
                    name: 'GrowChain',
                    description: 'A decentralized platform for tracking agricultural produce from farm to table, ensuring transparency and fair trade. Built with blockchain technology.',
                    status: 'Alpha',
                    imageUrl: 'https://via.placeholder.com/400x200/8B5CF6/FFFFFF?text=GrowChain', // Placeholder image
                    detailPageUrl: 'labs/growchain.html',
                    tags: ['Blockchain', 'Agriculture', 'Supply Chain']
                },
                {
                    id: 'huntmasterbot',
                    name: 'HuntMasterBot',
                    description: 'An intelligent Telegram bot for job seekers that aggregates listings from multiple platforms and provides personalized alerts based on user preferences.',
                    status: 'Beta',
                    imageUrl: 'https://via.placeholder.com/400x200/34D399/FFFFFF?text=HuntMasterBot', // Placeholder image
                    detailPageUrl: 'labs/huntmasterbot.html',
                    tags: ['Telegram Bot', 'AI', 'Job Search']
                },
                {
                    id: 'gtpstools',
                    name: 'GTPS Tools',
                    description: 'A suite of open-source command-line utilities and web tools for interacting with and managing private game servers (e.g., Growtopia Private Server).',
                    status: 'Release',
                    imageUrl: 'https://via.placeholder.com/400x200/F59E0B/FFFFFF?text=GTPS+Tools', // Placeholder image
                    detailPageUrl: 'labs/gtps-tools.html',
                    tags: ['Open Source', 'Gaming', 'CLI Tools']
                },
                {
                    id: 'quantumanalytics',
                    name: 'Quantum Analytics Engine',
                    description: 'Exploring quantum algorithms for complex data analysis and simulation. Currently in early research phase.',
                    status: 'Alpha',
                    imageUrl: 'https://via.placeholder.com/400x200/60A5FA/FFFFFF?text=Quantum+Analytics',
                    detailPageUrl: 'labs/quantumanalytics.html',
                    tags: ['Quantum Computing', 'Data Science', 'Research']
                }
            ];

            const projectGrid = document.getElementById('project-cards-grid');
            const filterButtonsContainer = document.getElementById('filter-buttons');

            function renderProjects(filter = 'all') {
                projectGrid.innerHTML = ''; // Clear existing cards
                const filteredProjects = filter === 'all' ? projects : projects.filter(p => p.status === filter);

                if (filteredProjects.length === 0) {
                    projectGrid.innerHTML = `<p class="col-span-full text-center text-gray-500 dark:text-gray-400">No projects found for this filter.</p>`;
                    return;
                }

                filteredProjects.forEach(project => {
                    const statusColorClasses = {
                        'Alpha': 'bg-blue-100 text-blue-800 dark:bg-blue-700 dark:text-blue-200',
                        'Beta': 'bg-yellow-100 text-yellow-800 dark:bg-yellow-700 dark:text-yellow-200',
                        'Release': 'bg-green-100 text-green-800 dark:bg-green-700 dark:text-green-200',
                    };

                    const card = `
                        <a href="${project.detailPageUrl}" class="block group bg-gray-50 dark:bg-gray-800 rounded-lg shadow-lg hover:shadow-xl dark:hover:shadow-purple-500/40 overflow-hidden transition-all duration-300 transform hover:-translate-y-1">
                            <img src="${project.imageUrl}" alt="${project.name}" class="w-full h-48 object-cover group-hover:opacity-90 transition-opacity">
                            <div class="p-6">
                                <div class="flex justify-between items-center mb-2">
                                    <h3 class="text-xl font-bold text-purple-600 dark:text-purple-400 group-hover:text-purple-700 dark:group-hover:text-purple-300 transition-colors">${project.name}</h3>
                                    <span class="text-xs font-semibold px-2 py-0.5 rounded-full ${statusColorClasses[project.status] || 'bg-gray-200 dark:bg-gray-600'}">${project.status}</span>
                                </div>
                                <p class="text-sm text-gray-600 dark:text-gray-400 mb-3 h-20 overflow-hidden">${project.description}</p>
                                <div class="flex flex-wrap gap-2 mt-auto">
                                    ${project.tags.map(tag => `<span class="text-xs bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-2 py-1 rounded-full">${tag}</span>`).join('')}
                                </div>
                            </div>
                        </a>
                    `;
                    projectGrid.insertAdjacentHTML('beforeend', card);
                });
            }

            filterButtonsContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('filter-btn')) {
                    const filterValue = event.target.dataset.filter;
                    renderProjects(filterValue);

                    // Update active state for filter buttons
                    filterButtonsContainer.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active', 'bg-purple-600', 'text-white', 'dark:bg-purple-500');
                        btn.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
                    });
                    event.target.classList.add('active', 'bg-purple-600', 'text-white', 'dark:bg-purple-500');
                    event.target.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
                }
            });

            // Initial render
            renderProjects();
        });
    </script>
</body>
